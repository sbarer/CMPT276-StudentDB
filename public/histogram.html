<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="histogram.css">
<html>
    <head>
        <script type="text/javascript" src="calculate.js"></script>
        <title> Simon Barer - Histogram </title>
    </head>
    <body>        
        <font style="font-family:Helvetica Neue; font-weight: Regular; font-size: 26px;  padding: 4px;"> Histogram Generator </font>
    
        <table>
            <tr>
            <td>
            <div class="box1">
                <font style="font-size: 18px; color: #c9090a; font-weight: bold; margin-bottom: 8px;"> Lower bounds <br> </font>
                
                <table class="table1">
                    
                        <tr>
                                <td>Max</td>
                                <td class="boxCell1">
                                    <input type="text" name="Max" value="100.00" onchange="calculate_value(this, 0, 'H_max', 'null')">
                                    <!-- 100.00 -->
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>A+</td>
                                <td class="boxCell1">
                                    <input type="text" name="A+" value="95.00" onchange="calculate_value(this, 1, 'H_A+', 'H_A')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>A</td>
                                <td class="boxCell1">
                                    <input type="text" name="A" value="90.00" onchange="calculate_value(this, 2, 'H_A', 'H_A-')">
                                </td>
                            </tr>
                                <tr class="space1"></tr>
                                <td>A-</td>
                                <td class="boxCell1">
                                        <input type="text" name="A-" value="85.00" onchange="calculate_value(this, 3, 'H_A-', 'H_B+')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>B+</td>
                                <td class="boxCell1">
                                        <input type="text" name="B+" value="80.00" onchange="calculate_value(this, 4, 'H_B+', 'H_B')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                    <td>B</td>
                                    <td class="boxCell1">
                                            <input type="text" name="B" value="75.00" onchange="calculate_value(this, 5, 'H_B', 'H_B-')">
                                    </td>
                                </tr>
                                <tr class="space1"></tr>
                                <td>B-</td>
                                <td class="boxCell1">
                                        <input type="text" name="B-" value="70.00" onchange="calculate_value(this, 6, 'H_B-', 'H_C+')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>C+</td>
                                <td class="boxCell1">
                                        <input type="text" name="C+" value="65.00" onchange="calculate_value(this, 7, 'H_C+', 'H_C')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                    <td>C</td>
                                    <td class="boxCell1">
                                        <input type="text" name="C" value="60.00" onchange="calculate_value(this, 8, 'H_C', 'H_C-')">
                                    </td>
                                </tr>
                                <tr class="space1"></tr>
                                <td>C-</td>
                                <td class="boxCell1">
                                        <input type="text" name="C-" value="55.00" onchange="calculate_value(this, 9, 'H_C-', 'H_D')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>D</td>
                                <td class="boxCell1">
                                        <input type="text" name="D" value="50.00" onchange="calculate_value(this, 10, 'H_D', 'H_F')">
                                </td>
                            </tr>
                            <tr class="space1"></tr>
                            <tr>
                                <td>F</td>
                                <td class="boxCell1">
                                        <input type="text" name="F" value="0.00" onchange="calculate_value(this, 11, 'H_F', 'null')">
                                </td>
                                </tr>
                </table>
            </div>
        </td>
        <td>
            <div class="box2">
                <font style="font-size: 18px; color: #c9090a; font-weight: bold; margin-bottom: 8px;"> Histogram <br> </font>
                
                <table class="table2">
                    
                        <tr>
                            <td>A+</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_A+" value="1" readonly>

                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                                <td>A</td>
                                <td class="boxCell2">
                                    <input type="number1" name="H_A" value="3" readonly>
                                </td>
                            </tr>
                            <tr class="space2"></tr>
                            <td>A-</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_A-" value="3" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                            <td>B+</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_B+" value="2" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                                <td>B</td>
                                <td class="boxCell2">
                                        <input type="number1" name="H_B" value="1" readonly>
                                </td>
                            </tr>
                            <tr class="space2"></tr>
                            <td>B-</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_B-" value="4" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                            <td>C+</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_C+" value="1" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                                <td>C</td>
                                <td class="boxCell2">
                                    <input type="number1" name="H_C" value="2" readonly>
                                </td>
                            </tr>
                            <tr class="space2"></tr>
                            <td>C-</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_C-" value="3" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                            <td>D</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_D" value="3" readonly>
                            </td>
                        </tr>
                        <tr class="space2"></tr>
                        <tr>
                            <td>F</td>
                            <td class="boxCell2">
                                    <input type="number1" name="H_F" value="2" readonly>
                            </td>
                            </tr>
                    </table>
                
            </div> 
        </td>
        </tr>
        </table>
    </body>

</html>
