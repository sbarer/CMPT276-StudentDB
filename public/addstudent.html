<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="./stylesheets/students.css">
<html>
    <head>
        <script type="text/javascript" src="students.js"></script>
        <title> Simon Barer - A2 addStudent </title>
    </head>
    <body>   
        <div class="headline">   
            <text> Add Student </text><br/>
        </div> 
        <form method="post" action="/insertStudent">
            <div class="container">
                <input class="delbut" type="button" id="delsel" onclick="window.location.href = 'https://simon-barer-a2.herokuapp.com/db';">Cancel</button>
                <input class="delbut" type="submit" id="delsel">Add Student</button>
            </div>
            <br/>
            <div class="form-field" style="overflow-x:auto;">
                    <table class="stats_table">
                        <thead>
                            <tr>
                                <th>Name</th> 
                                <th>Weight</th>
                                <th>Height</th>
                                <th>Hair Color</th>
                                <th>GPA</th>
                                <th>Major</th>
                                <th>Age</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" name="name" id="name" >
                                </td>
                                <td>
                                    <input type="text" name="weight" id="weight" >
                                </td> 
                                <td>
                                    <input type="text" name="height" id="height" >
                                </td>
                                <td>
                                    <input type="text" name="hair_color" id="hair_color" >
                                </td>
                                <td>
                                    <input type="text" name="gpa" id="gpa" >
                                </td>
                                <td>
                                    <input type="text" name="major" id="major" >
                                </td>
                                <td>
                                    <input type="text" name="age" id="age" >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                </div>
        </form>
    </body>
